<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <title>KeyCodes</title>
    
</head>
<body>
    <h1 id="header">Press any key to get the Javascript event keycode</h1>

    <section class="numCards">
        <div class="card">
            <h6>KeyCode:</h6>
            <p id = key></p>
        </div>
        <div class="card">
            <h6>WhichCode:</h6>
            <p id = which></p>
        </div>
        <div class="card">
            <h6>EventCode:</h6>
            <p id = code></p>
        </div>
    </section>
        
    <script src="app.js"></script>
</body>
</html>
